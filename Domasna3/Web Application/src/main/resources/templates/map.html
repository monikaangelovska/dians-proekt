<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>OpenStreetMap &amp; OpenLayers - Marker Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>

    <script th:inline="javascript">
        /* OSM & OL example code provided by https://mediarealm.com.au/ */
        var map;
        var mapLat = 41.995;
        var mapLng = 21.43;
        var mapDefaultZoom = 13.3;

        function initialize_map() {
            map = new ol.Map({
                target: "map",
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM({
                            url: "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"
                        })
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([mapLng, mapLat]),
                    zoom: mapDefaultZoom
                })
            });
        }

        function add_map_point(lat, lng) {
            var vectorLayer = new ol.layer.Vector({
                source:new ol.source.Vector({
                    features: [new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.transform([parseFloat(lng), parseFloat(lat)], 'EPSG:4326', 'EPSG:3857')),
                    })]
                }),
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        anchor: [0.4, 0.4],
                        anchorXUnits: "fraction",
                        anchorYUnits: "fraction",
                        src:"https://www.openstreetmap.org/assets/leaflet/dist/images/marker-icon-3d253116ec4ba0e1f22a01cdf1ff7f120fa4d89a6cd0933d68f12951d19809b4.png"
                        // src: "https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg"
                    })
                })
            });

            map.addLayer(vectorLayer);
        }

        function add_map_points() {
            // var lon=[[${pharmacies.get(0).getLon()}]];
            // console.log(lon);
            // var lat=[[${pharmacies.get(0).getLat()}]];
            // console.log(lat);
            // add_map_point( 42.0067942, 21.4028441);
            // add_map_point( 41.9835895, 21.4295599);
            // add_map_point( lat, lon);

            elements=/*[[${pharmacies}]]*/ [];
            for(var i in elements) {
                console.log(elements[i].lon);
                console.log(elements[i].lat);
                add_map_point(elements[i].lat,elements[i].lon)
            }
            console.log(elements[0].name)
        }
    </script>

</head>
<body onload="initialize_map(); add_map_points()" >
<div id="map" style="width: 750px; height: 550px;"></div>

<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=20.141372680664066%2C41.764141783336456%2C21.02439880371094%2C42.099241380322944&amp;layer=mapnik&amp;marker=41.931911638000784%2C20.5828857421875" style="border: 1px solid black"></iframe><br/><small><a href="https://www.openstreetmap.org/?mlat=41.9319&amp;mlon=20.5829#map=11/41.9319/20.5829">Преглед на поголема карта</a></small>
</body>
</html>
