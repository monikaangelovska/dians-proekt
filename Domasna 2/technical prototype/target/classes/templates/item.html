<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
    <script>
        function openhours() {
            var spoeno = document.getElementById('spoeni');
            spoeno.innerHTML = '<img id="openhours" src="/pics/openhours.png" alt="Openhours">';
        }
    </script>
</head>
<body>
<nav class="clearfix">

    <div class="clearfix">
        <div class="dropdown">
            <a href="/"><img id="logo" src="/pics/logo.png"></a>
        </div>

        <div class="dropdown">
            <button class="dropbtn">
                Categories
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Pharmacies</a>
                <a href="#">Hospitals</a>
                <a href="#">Clinics</a>
                <a href="#">Veterinarians</a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">
                Pharmacies
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <!--                <a href="#">EuroFarm</a>-->
                <!--                <a href="#">Betty</a>-->
                <!--                <a href="#">Herbal pharmacy</a>-->
                <!--                <a href="#">Viola</a>-->
                <!--                <a href="#">Pharmacy Remedium Lek</a>-->
                <!--                <a href="#">Opium</a>-->
                <!--                <a href="#">Uni Medikal</a>-->
                <!--                <a href="#">Biofit</a>-->
                <a th:each="pharmacy: ${pharmacies}" th:href="@{'/show/{id}' (id=${pharmacy.getId()})}"><th:block th:text="${pharmacy.getName()}"/></a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">
                Hospitals
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a th:each="hospital: ${hospitals}" th:href="@{'/show/{id}' (id=${hospital.getId()})}"><th:block th:text="${hospital.getName()}"/></a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">
                Clinics
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a th:each="clinic: ${clinics}" th:href="@{'/show/{id}' (id=${clinic.getId()})}"><th:block th:text="${clinic.getName()}"/></a>
            </div>
        </div>

        <div class="dropdown">
            <button class="dropbtn">
                Veterinarians
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a th:each="veterinary: ${veterinaries}" th:href="@{'/show/{id}' (id=${veterinary.getId()})}"><th:block th:text="${veterinary.getName()}"/></a>
            </div>
        </div>
    </div>

    <div class ="dropdown" id="search-container">
        <form action="/search" method="POST">
            <input type="text" placeholder="Search.." name="text">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>

    <a href="javascript:void(0)" id="pull">Menu</a>

</nav>

<br>

        </table>
